<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=960px" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5a03b8ed22.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content">
      <form id="search-form">
        <input
          type="text"
          class="search-city"
          id="search-city"
          placeholder="Search by city"
        />
        <button class="search" type="submit">Search</button>
        <button class="current-location">My location</button>
      </form>
      <h1 class="city">VANCOUVER</h1>
      <h2 class="date">Wednesday, August 31</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-2">
            <i class="fa-solid fa-cloud-moon today-icon"></i>
          </div>
          <div class="col-2">
            <h3 class="temp" id="display-temp">20</h3>
            <a href="#" class="link-c disable-link">°C</a>
            <span class="separate"> |</span>
            <a href="#" class="link-f">°F</a>
          </div>
          <div class="col-2">
            <div class="today-info">
              <span class="today-forecast">Precipitation: 10%</span>
              <span class="today-forecast">Humidity: 20%</span>
              <span class="today-forecast">Wind: 10km/h</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-deck">
        <div class="card card-custom">
          <i class="fa-solid fa-sun icon"></i>
          <div class="card-body">
            <div class="temp-wrapper">
              <span class="temp temp-high">24</span>°/
              <span class="temp temp-low">18</span>°
            </div>
            <h5 class="card-title">Mon</h5>
          </div>
        </div>
        <div class="card card-custom">
          <i class="fa-solid fa-sun icon"></i>
          <div class="card-body">
            <div class="temp-wrapper">
              <span class="temp temp-high">24</span>°/
              <span class="temp temp-low">18</span>°
            </div>
            <h5 class="card-title">Tue</h5>
          </div>
        </div>
        <div class="card card-custom">
          <i class="fa-solid fa-sun icon"></i>
          <div class="card-body">
            <div class="temp-wrapper">
              <span class="temp temp-high">24</span>°/
              <span class="temp temp-low">18</span>°
            </div>
            <h5 class="card-title">Wed</h5>
          </div>
        </div>
        <div class="card card-custom">
          <i class="fa-solid fa-sun icon"></i>
          <div class="card-body">
            <div class="temp-wrapper">
              <span class="temp temp-high">24</span>°/
              <span class="temp temp-low">18</span>°
            </div>
            <h5 class="card-title">Thur</h5>
          </div>
        </div>
        <div class="card card-custom">
          <i class="fa-solid fa-sun icon"></i>
          <div class="card-body">
            <div class="temp-wrapper">
              <span class="temp temp-high">24</span>°/
              <span class="temp temp-low">18</span>°
            </div>
            <h5 class="card-title">Fri</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="code-source-link">
      <a
        href="https://github.com/thekatcodes/shecodes-projects/tree/main/weather-app"
        target="_blank"
      >
        Open-source code</a
      >
      by Katie Liu
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
